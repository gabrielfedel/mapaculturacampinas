<h2 id="stroke-opacity">Stroke Opacity</h2>
<p>The opacity of the lines that run around the edges of shapes on the map.</p>
<p>To change the opacity, type directly into the input or change the value smoothly down by clicking and moving the mouse up or down on the page.</p>
<ul>
<li>Min: <code>0.00</code></li>
<li>Max: <code>1.00</code></li>
</ul>
