<h2 id="coverage">Coverage</h2>
<p>The raw vector geometry data for the record, stored as <a href="http://en.wikipedia.org/wiki/Well_Known_Text">WKT (Well-Known Text)</a>. This field is automatically updated by the drawing tools, but it&#39;s also possible to import existing data - just paste it directly into the input, and the geometry will immediately appear on the map.</p>
